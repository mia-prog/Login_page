<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Login page </title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
      <header class="header">  
        <nav class="nav">
            <a href="#" class="nav_logo">CondeNiche</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="Nav_link">About</a>
                    <a href="#" class="Nav_link">Services</a>
                    <a href="#" class="Nav_link">Contact</a>
                </li>
            </ul>
            <button class="button">Login</button>
        </nav>
      </header>


      <section class="about">
        <div class="form">
             <i class="uil uil-times forme_close"></i>
             <div class="login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input-box">
                        <input type="passeword" placeholder="Enter your password" required />
                        <i class="uil uil-lock passeword"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="options">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forget_pw">Forgot passeword? </a>
                    </div>
                    <button class="button">Login now</button>
                </form>
             </div>
        </div>
      </section>
    </body>
</html>
